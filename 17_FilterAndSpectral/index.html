<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CurrentSoundVisualizero</title>
    <script type="text/javascript" src="PlaySound.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/icon.css">
    <link rel="stylesheet" type="text/css" href="./css/title.css">
    <link rel="stylesheet" type="text/css" href="./css/table.css">
    <link rel="stylesheet" type="text/css" href="./css/input.css">
  </head>
  <body>
    <table class="type01">
      <tr>
        <!-- 左側 -->
        <td>
          <dl>
            <dt>
              <label>
                SELECT AUDIO FILE :
                <span id="file-name"></span>
              </label>
            </dt>
            <dd>
              <input id="audio-file-button" type="file"><br />
            </dd>
            <br>
            <dt>
              START / STOP
            </dt>
            <dd>
              <button id="sound-button" type="button">
                <span id="sound-icon" class="icon icon-start"></span>
              </button>
            </dd>
            <br>
            <dt>
              PLAY TIME
            </dt>
            <dd>
              <span id="current-time">00:00</span> : <span id="total-time">00:00</span>
            </dd>
            <br>
            <dt>
              <label>
                VOLUME :
                <span id="output-volume">1</span>
              </label>
            </dt>
            <dd>
              <input type="range" id="range-volume" value="1" min="0" max="1" step="0.05">
            </dd>
            <br>
            <dt>
              <label>
                PLAYBACK RATE :
                <span id="playback-rate">1</span>
              </label>
            </dt>
            <dd>
              <input type="range" id="range-playback-rate" value="1" min="0.5" max="4" step="0.05">
            </dd>
            <br>
            <dt>
              <label>
                LOOP　:
              </label>
            </dt>
            <dd>
              <input type="checkbox" id="checkbox-loop">
            </dd>
            <br>
            <dt>
              <label>
                audioタグ : <input type="checkbox" id="checkbox-audio">
              </label>
            </dt>
            <dd id="audio-tag">
            </dd>
            <br>
          </dl>

        </td>
        <!-- 右側 -->
        <td>
          <dl>
            <dt>
              <label>
                VISUALIZER :
              </label>
            </dt>
            <dd>
              <canvas id="visualizer" width="600" height="255" style="background-color:black;"></canvas>
            </dd>
            <br>
            <dt>
              <label>
                FILTER TYPE :
              </label>
            </dt>
            <dd>
              <select id="select-filter">
                <option value="lowpass" selected="">LOWPASS</option>
                <option value="highpass">HIGHPASS</option>
                <option value="bandpass">BANDPASS</option>
                <option value="lowshelf">LOWSHELF</option>
                <option value="highshelf">HIGHSHELF</option>
                <option value="peaking">PEAKING</option>
                <option value="notch">NOTCH</option>
                <option value="allpass">ALLPASS</option>
              </select>
            </dd>
            <br>
            <dt>
              <label>
                <span id="filter-type">LOWPASS</span> : <span id="filter-frequency">22050</span>
              </label>
            </dt>
            <dd>
              <input type="range" id="range-frequency" class="long" value="22050" min="20" max="22050" step="10">
            </dd>
          </dl>
        </td>
      </tr>
    </table>
  </body>
</html>
