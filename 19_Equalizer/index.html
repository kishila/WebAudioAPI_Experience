<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AddHtmlAudio</title>
    <script type="text/javascript" src="PlaySound.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/icon.css">
    <link rel="stylesheet" type="text/css" href="./css/title.css">
  </head>
  <body>
    <dl>
      <dt>
        <label>
          31.25 Hz :
          <span id="db1">0</span>dB
        </label>
      </dt>
      <dd>
        <input type="range" id="range1" value="0" min="-40" max="40" step="1">
      </dd>

      </dd>
      <br>
      <dt>
        <label>
          : audioタグ
        </label>
      </dt>
        <audio id="audio" src="mp3/sample.mp3" controls></audio>
      </dd>
      <br>
    </dl>
  </body>
</html>
